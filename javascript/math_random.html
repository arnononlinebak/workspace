<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: #ccc;
            }
            img {
                border: 5px solid #fff;
            }
        </style>
        <script>

            function showimage() {
                var img="";
                for (var i =0; i<10; i++){
                    
                    var randomWidth = Math.floor((Math.random() * 10) + 1);
                    var randomHeight = Math.floor((Math.random() * 10) + 1);

                    img += "<img id=\"img" + i + "\" src=\"images/0.jpg\" \n\
                            width=\"" + randomWidth * 50 + "\" \n\
                            height=\"" + randomHeight * 50 + "\" \n\
                            style=\"position:absolute;\n\
                            top:"+randomHeight * 10+"px;\n\
                            left:"+randomWidth * 50+"px;\"/>";
                   
                }
                document.getElementById("container").innerHTML = img;
                
            }
        </script>
    </head>
    <body id="container" onload="showimage();">
        <!--<div id="container">
            <img src="images/0.jpg" width="100%" height="100%" />
        </div>-->
    </body>
</html>
