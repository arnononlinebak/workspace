<!DOCTYPE HTML>
<html>
<body>
<head>
<script type="text/javascript">
function calculator(sign, num1, num2) {
	
	switch(sign) {
		case "+":
			return num1 + num2; break;
		case "-":
			return num1 - num2; break;
		case "*":
			return num1 * num2; break;
		case "/":
			return num1 / num2; break;
		default:
			return "";
	}
}
</script>
</head>
<body>
5 + 15 = 
<script type="text/javascript"> document.write(calculator("+", 5, 15)); </script><br>
5 - 15 = 
<script type="text/javascript"> document.write(calculator("-", 5, 15)); </script><br>
5 * 15 = 
<script type="text/javascript"> document.write(calculator("*", 5, 15)); </script><br>
5 / 15 = 
<script type="text/javascript"> document.write(calculator("/", 5, 15)); </script>
</body>
</html>
