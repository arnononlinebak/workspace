<script>
var balance = 0;

function invalidAmount(amount) {
	if(amount >= 0) {
		return true;
	}
	else {
		return false;
	}
}

function deposit(amount) {
	if(invalidAmount(amount)) {
		balance += amount;
	}
}

function withdraw(amount) {
	if(invalidAmount(amount) && (amount <= balance)) {
		balance -= amount;
	}
}
