<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-874" />
<title>Example 20-2</title>
<link rel="stylesheet" href="../css/style.css"  />

<script src="../ajax/framework.js"></script>
<script>
function ajaxCall() {
	var data = getFormData('form1');
	var URL = 'calculator.php';
	ajaxLoad('post', URL, data, null);
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <label>
  <input name="num1" type="text" id="num1" size="10" />
  </label>
  <label>
  <select name="op" id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  </label>
  <label>
  <input name="num2" type="text" id="num2" size="10" />
  </label>
  <label>
  <input type="button" name="Button" value="คำนวณ" onclick="ajaxCall()" />
  </label>
</form>

</body>
</html>
