<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Slides โดย www.itangmo.com</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
        <script>
                $(function(){
                        $("#slides").slides({
                                preload: true,//เปิดใช้รูปขณะโหลด
                                preloadImage: "/img/loading.gif",//รูปขณะโหลด
                                generatePagination: true,//เปิดใช้ Pagination
                                effect: "fade" ,//effect ของสไลด์ มี 2 แบบ คือ fade,slide
                                play: 5000,//ระยะเวลาเปลี่ยนภาพ
                                hoverPause: true//หยุดเล่นอัติโนมัติเมื่อเอาเม้าไปวางไว้บนสไลด์
                        });
                });
        </script>
</head>
<body>
    <div id="container">
        <div id="example">
            <div id="slides">
                <div class="slides_container">
                    <div class="slide">
                            <a href="http://www.itangmo.com" target="_blank"><img src="img/1.jpg" width="600" height="300" alt="Slide 1"></a>
                    </div>
                    <div class="slide">
                            <a href="http://www.itangmo.com" target="_blank"><img src="img/2.jpg" width="600" height="300" alt="Slide 2"></a>
                    </div>
                    <div class="slide">
                            <a href="http://www.itangmo.com" target="_blank"><img src="img/3.jpg" width="600" height="300" alt="Slide 3"></a>
                    </div>
                    <div class="slide">
                            <a href="http://www.itangmo.com" target="_blank"><img src="img/4.jpg" width="600" height="300" alt="Slide 4"></a>
                    </div>
                    <div class="slide">
                            <a href="http://www.itangmo.com" target="_blank"><img src="img/5.jpg" width="600" height="300" alt="Slide 5"></a>
                    </div>
                </div>
                <a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
                <a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
            </div>
        </div>
    </div>
</body>
</html>
